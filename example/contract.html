<head>
<script type="text/javascript" src="../dist/lemo-client.js"></script>
<script type="text/javascript">

    var LemoClient = require('lemo-client');
    var lemoClient = new LemoClient();
    lemoClient.setProvider(new LemoClient.providers.HttpProvider("http://localhost:8545"));

    // source is in contract.sol
    var compiled = {
        "abi": [{"constant":true,"inputs":[{"name":"a","type":"uint256"}],"name":"multiply","outputs":[{"name":"d","type":"uint256"}],"payable":false,"stateMutability":"pure","type":"function"}],

        "metadata": {"compiler":{"version":"0.4.24+commit.6ae8fb59"},"language":"Solidity","output":{"abi":[{"constant":true,"inputs":[{"name":"a","type":"uint256"}],"name":"multiply","outputs":[{"name":"d","type":"uint256"}],"payable":false,"stateMutability":"pure","type":"function"}],"devdoc":{"methods":{}},"userdoc":{"methods":{}}},"settings":{"compilationTarget":{"contract.sol":"test"},"evmVersion":"byzantium","libraries":{},"optimizer":{"enabled":true,"runs":200},"remappings":[]},"sources":{"contract.sol":{"keccak256":"0xb2634f6eef6458334ac323f7eba9b8d496094dcec8d2aea355c184d9bef31d30","urls":["bzzr://db9c498061a7693d34bf8ac0af62d9c4ea01c3b40d28e1041d8e04451d16bc94"]}},"version":1}
    };
    var code = '0x' + compiled.bin;
    // contract json abi, this is autogenerated using solc CLI
    var abi = compiled.abi;

    var myContract;

    function createExampleContract() {
        // hide create button
        document.getElementById('create').style.visibility = 'hidden';
        document.getElementById('code').innerText = code;

        // let's assume that coinbase is our account
        lemoClient.lemo.defaultAccount = lemoClient.lemo.coinbase;

        // create contract
        document.getElementById('status').innerText = "transaction sent, waiting for confirmation";
        lemoClient.lemo.contract(abi).new({data: code, gas: 150000}, function (err, contract) {
            if(err) {
                console.error(err);
                return;

            // callback fires twice, we only want the second call when the contract is deployed
            } else if(contract.address){

                myContract = contract;
                console.log('address: ' + myContract.address);
                document.getElementById('status').innerText = 'Mined!';
                document.getElementById('call').style.visibility = 'visible';
            }
        });
    }

    function callExampleContract() {
        // this should be generated
        var param = parseInt(document.getElementById('value').value);

        // call the contract
        var res = myContract.multiply(param);
        document.getElementById('result').innerText = res.toString(10);
    }

</script>
</head>
<body>
    <h1>contract</h1>
    <div id="code"></div>
    <div id="status"></div>
    <div id='create'>
        <button type="button" onClick="createExampleContract();">create example contract</button>
    </div>
    <div id='call' style='visibility: hidden;'>
        <input type="number" id="value" onkeyup='callExampleContract()'></input>
    </div>
    <div id="result"></div>
</body>
</html>
